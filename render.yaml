services:
  - type: web
    name: cs-library-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python main.py"
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./cs_library.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: CORS_ORIGINS
        value: "https://your-frontend-name.netlify.app,http://localhost:3000"
    autoDeploy: true
    branch: main
    rootDir: ./
    disk:
      name: cs-library-storage
      mountPath: /app/backend/uploads
      sizeGB: 1
